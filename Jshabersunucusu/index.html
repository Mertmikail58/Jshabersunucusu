<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest API - Haberler Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="baslik">Haberler ve Detaylar</h3>
    <div class="container">
        <div class="slider-container">
            <div class="slider">
                <div class="haberler"></div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="haber-detay">
            <h2>Detaylar</h2>
            <div class="detaylar"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.10/glider.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
